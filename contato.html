<body>
  <header class="header">
    <a href="./"><img src="./img/marca.svg" alt="Ana Caloi" width="104" height="38"></a>
    <nav>
      <ul class="header-menu">
        <li><a href="./#projetos">Projetos</a></li>
        <li><a href="./#formacao">Formação</a></li>
        <li><a href="./contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <body>

    <main class="introducao">
      <img src="./img/perfil.png" alt="Imagem Perfil" width="360" height="520">
      <div>
        <h1>Ana Caloi</h1>
        <p>Fale comigo</p>
      </div>
    </main>


    <div class="contato">
      <section class="contato-dados" aria-label="Redes Sociais">
        <h2 class="font-1-m cor-0">Me encontre nas redes:</h2>
        <div class="contato-redes">
          <a target="_blank" href="https://www.linkedin.com/in/anacaloi/">
            <img src="./img/linkedin.svg" alt="LinkedIn">
          </a>
          <a target="_blank" href="https://github.com/Anacaloi">
            <img src="./img/github.svg" alt="Github">
          </a>
        </div>
      </section>
      <section class="contato-formulario" aria-label="Formulário">
        <form class="form" action="https://getform.io/f/7ebae77d-8412-444f-8674-f729b6894a21" method="post">
          <div>
            <label for="nome">Nome</label>
            <input type="text" id="nomeid" name="nome" placeholder="Seu nome">
          </div>
          <div>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" placeholder="(44) 9999-9999">
          </div>
          <div class="col-2">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="contato@email.com" required>
          </div>
          <div class="col-2">
            <label for="mensagem">Mensagem</label>
            <textarea rows="5" id="mensagem" name="mensagem" placeholder="O que você precisa?"></textarea>
          </div>
          <button class="botao-dados">Enviar</button>
        </form>
      </section>
    </div>





    <footer class="footer" id="contato">
      <div class="footer-container">
        <p class="footer-texto">Quer conhecer mais sobre mim e meus projetos? Me siga nas minhas redes sociais!</p>
        <ul class="footer-contato">
          <li><a target="_blank" href="https://www.linkedin.com/in/Anacaloi/"><img src="./img/linkedin.svg" alt="logo linkedin">Anacaloi</a></li>
          <li><a target="_blank" href="https://github.com/Anacaloi"><img src="./img/github.svg" alt="logo github">Anacaloi</a></li>
          <li><img src="./img/gmail.svg" alt="logo email"><a href="./contato.html">Contato</a></li>

        </ul>
        <p class="footer-copy">Anacaloi. Alguns direitos reservados.</p>
      </div>
    </footer>
